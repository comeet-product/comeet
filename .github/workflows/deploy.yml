name: Deploy

on:
  push:
    branches: ['dev']

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 타임아웃 설정 추가
    container: pandoc/latex
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # v2 → v4로 업데이트

      - name: Debug info
        run: |
          echo "Runner: $RUNNER_OS"
          echo "Container: pandoc/latex"
          df -h
          free -h

      - name: Install mustache (to update the date)
        run: |
          apk update
          apk add ruby && gem install mustache

      - name: Check build script
        run: |
          ls -la
          cat ./build.sh
          chmod +x ./build.sh

      - name: creates output
        run: sh ./build.sh

      - name: Check output directory
        run: |
          ls -la output/
          echo "Output directory contents:"
          find output/ -type f

      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: 'hhyyn'
          destination-repository-name: 'comeet'
          user-email: ${{ secrets.EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: dev

      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY

      - name: Notify on failure
        if: failure()
        run: |
          echo "워크플로우 실패!"
          echo "마지막 커밋: ${{ github.event.commits[0].message }}"